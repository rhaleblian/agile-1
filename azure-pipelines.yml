# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    python -m pip install flake8
    flake8 .
  displayName: 'Run lint tests'
  
- script: |
    python3 -m pip install --upgrade build
    python3 -m build
  displayName: 'Build pip package'
